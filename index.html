<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8e0fd6aa5e.js" crossorigin="anonymous"></script>

    <!--Fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>mediaquery</title>
</head>

<body>

    <div class="grid">
        <nav class="nav">
            <div class="logo">
                <img src="./assets/img/logo rosa salmon.png"  width="30%" alt="">
                <h5>Mar & Cielo</h5>
            </div>
            <div>
                <i class="fas fa-bars fa-lg"></i>
            </div>
            <div class="menu">
                <div>Acuarelas</div>
                <div>Oleos</div>
                <div>Prints</div>
            </div>
        </nav>

        <div class="filtros">
            <div>Ordenar por:</div>
            <div>
                <select>
                    <option>Tipo</option>
                    <option>Precio</option>
                </select>
            </div>
        </div>

        <div class="main">

            <div class="card">
                <div>
                    <img src="./assets/img/hortensiasgridmedia.jpg" alt="">
                </div>
                <div>Acuarela  de Hortensia </div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/img/mariposilla mas larguilla.jpg" alt="">
                </div>
                <div>Acuarela de Mariposa</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/img/iris larguilla.jpg" alt="">
                </div>
                <div>Acuarela  de Iris</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/img/martinmedia.jpg" alt="">
                </div>
                <div>Acuarela de Martin Pescador</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/img/monsterilla.jpg" alt="">
                </div>
                <div>Acuarela  de Mostera </div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/img/perrillo.jpg" alt="">
                </div>
                <div>Retrato de perro en Acuarela</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/img/nuquillo.jpg" alt="">
                </div>
                <div>Acuarela de Nuco</div>
                <button>Ver más</button>
            </div>
            <div class="card">
                <div>
                    <img src="./assets/img/zorzalillo.jpg" alt="">
                </div>
                <div>Acuarela Zorzal juvenil</div>
                <button>Ver más</button>
            </div>

        </div>

        <div class="pages">
            <button>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <footer class="footer">
            <div>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
            <div>Marcela Peñaloza, Todos los derechos reservados</div>
        </footer>
    </div>
</body>

</html>
